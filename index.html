<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="mb-4 fw-bold">ðŸŒ¤ Weather API</h1>
                <div class="search d-flex justify-content-center mb-4">
                    <input type="text" class="form-control w-50" placeholder="Enter city name">
                    <button class="btn btn-primary ms-2 fw-bold">Search</button>
                    <button class="btn btn-outline-secondary ms-2 location-btn fw-bold">Live location</button>
                </div>
                <div class="weather">
                    <h2 class="city-name"></h2>
                    <img src="" class="weather-icon mb-3" alt="Weather Icon">
                    <h3 class="temp"></h3>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
